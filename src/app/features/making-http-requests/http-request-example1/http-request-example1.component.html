<div class="container">
    <form #usersForm="ngForm" (submit)="submitData()">
        <div class="form-group d-flex">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="formData.name">
        </div>
        <div class="form-group d-flex">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="formData.email">
        </div>
        <div class="form-group d-flex">
            <label for="message">Message:</label>
            <textarea id="message" class="form-control" name="message" [(ngModel)]="formData.message"></textarea>
        </div>
        <div class="form-group d-flex">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-primary" (click)="loadUsers()">Load Users</button>
        <p *ngIf="isLoading" class="text-muted">Loading...</p>
        <p *ngIf="users.length <= 0 && !isLoading" class="text-muted">No data exists</p>
        <table *ngIf="users.length > 0 && !isLoading" class="table table-striped">
            <caption>Users Table</caption>
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                      </td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
